<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Kelola koleksi film dan donghua Anda dengan mudah menggunakan Film Table Manager yang terintegrasi dengan Google Sheets">
    <title>ListV - Dashboard</title>
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Crect width='512' height='512' rx='128' fill='%236366f1'/%3E%3Cpath d='M192 144 L384 256 L192 368 Z' fill='white'/%3E%3C/svg%3E"
        type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <!-- Light Background Decoration -->
    <div class="bg-decoration"></div>

    <!-- Components Containers -->
    <section id="header-container"></section>

    <main class="container">
        <section id="home-container"></section>
        <section id="table-container"></section>
    </main>

    <section id="modals-container"></section>
    <section id="ui-container"></section>

    <!-- Main Module -->
    <script type="module" src="js/app.js"></script>

    <!-- Dynamic Loader and Initialization -->
    <script type="module">
        import { loadComponent } from './js/utils.js';

        async function init() {
            // Check auth before loading components
            const user = localStorage.getItem('film_username');
            const pass = localStorage.getItem('film_password');
            if (!user || !pass) {
                window.location.href = 'index.html';
                return;
            }

            // Load all components
            await Promise.all([
                loadComponent('header-container', './components/header.html'),
                loadComponent('home-container', './components/home.html'),
                loadComponent('table-container', './components/table.html'),
                loadComponent('modals-container', './components/modals.html'),
                loadComponent('ui-container', './components/ui.html')
            ]);

            window.dispatchEvent(new CustomEvent('componentsLoaded'));
        }

        init();
    </script>
</body>

</html>
