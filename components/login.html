        <div class="login-content">
            <div class="login-header">
                <h2 id="authTitle">
                    <i data-lucide="clapperboard" class="auth-icon"></i>
                    <span>ListV</span>
                </h2>
                <p id="authSubtitle">Silakan masuk ke akun Anda</p>

                <button id="tabLogin" class="auth-tab active">Masuk</button>
                <button id="tabRegister" class="auth-tab">Daftar</button>
            </div>

            <div class="login-form">
                <div class="auth-input-group">
                    <label class="auth-input-label">Username</label>
                    <div class="auth-input-wrapper">
                        <i data-lucide="user" class="auth-input-icon"></i>
                        <input type="text" id="usernameInput" class="auth-input-field" placeholder="Masukkan username">
                    </div>
                </div>
                <div class="auth-input-group">
                    <label class="auth-input-label">Password</label>
                    <div class="auth-input-wrapper">
                        <i data-lucide="lock" class="auth-input-icon"></i>
                        <input type="password" id="passwordInput" class="auth-input-field"
                            placeholder="Masukkan password">
                        <button type="button" id="togglePassword" class="password-toggle">
                            <i data-lucide="eye"></i>
                        </button>
                    </div>
                </div>
                <button id="loginBtn" class="btn auth-submit-btn">
                    Masuk Sekarang
                </button>
            </div>

            <div class="auth-footer">
                <p>Lupa password?
