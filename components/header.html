<header class="header">
    <div class="header-content">
        <h1 class="title" id="brandLogo" style="cursor: pointer;">
            <i data-lucide="clapperboard" class="title-icon-svg"></i>
            ListV
        </h1>
        <p class="subtitle" id="subtitle">Kelola Koleksi Anda</p>
    </div>
    <div class="header-actions">
        <div class="user-menu-container">
            <button class="user-menu-btn" id="userMenuBtn">
                <div class="user-icon-wrapper">
                    <i data-lucide="user"></i>
                </div>
                <i data-lucide="chevron-down" class="chevron-icon"></i>
            </button>

            <div class="user-dropdown" id="userDropdown">
                <div class="dropdown-info">
                    <span class="label">User</span>
                    <span class="user-name" id="displayUser">Admin</span>
                </div>
                <div class="dropdown-divider"></div>
                <button class="dropdown-item logout-item" id="logoutBtn">
                    <i data-lucide="log-out"></i>
                    <span>Keluar</span>
                </button>
            </div>
        </div>
    </div>
</header>
