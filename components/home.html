<div class="stats-section">
    <div class="stat-card">
        <div class="stat-icon-wrapper primary">
            <i data-lucide="library"></i>
        </div>
        <div class="stat-content" id="stat-total">
            <p class="stat-label">Total</p>
            <p class="stat-value" id="totalCount">0</p>
        </div>
    </div>
    <div class="stat-card">
        <div class="stat-icon-wrapper success">
            <i data-lucide="check-circle-2"></i>
        </div>
        <div class="stat-content" id="stat-completed">
            <p class="stat-label">Selesai</p>
            <p class="stat-value" id="completedCount">0</p>
        </div>
    </div>
    <div class="stat-card" id="stat-watching">
        <div class="stat-icon-wrapper warning">
            <i data-lucide="play-circle"></i>
        </div>
        <div class="stat-content">
            <p class="stat-label">Ditonton</p>
            <p class="stat-value" id="watchingCount">0</p>
        </div>
    </div>
    <div class="stat-card" id="stat-planned">
        <div class="stat-icon-wrapper info">
            <i data-lucide="calendar-days"></i>
        </div>
        <div class="stat-content">
            <p class="stat-label">Rencana</p>
            <p class="stat-value" id="plannedCount">0</p>
        </div>
    </div>
</div>

<div class="search-section">
    <div class="filter-container">
        <div class="tipeFilter">
            <i data-lucide="filter" class="filter-icon"></i>
            <select id="statusFilter" class="filter-input">
                <option value="Semua Status">Semua Status</option>
                <option value="Selesai">Selesai</option>
                <option value="Sedang Ditonton">Sedang Ditonton</option>
                <option value="Rencana">Rencana</option>
                <option value="Ditunda">Ditunda</option>
            </select>
        </div>
        <div class="sortFilter">
            <i data-lucide="arrow-up-down" class="filter-icon"></i>
            <select id="sortMobile" class="filter-input">
                <option value="" disabled selected>Sortir</option>
                <option value="id">ID</option>
                <option value="title">Judul</option>
                <option value="status">Status</option>
                <option value="date">Tanggal</option>
            </select>
        </div>
        <div class="kategoriFilter">
            <i data-lucide="tag" class="filter-icon"></i>
            <select id="categoryFilter" class="filter-input">
                <option value="Semua Kategori">Semua Kategori</option>
                <option value="Film">Film</option>
                <option value="Donghua">Donghua</option>
                <option value="Anime">Anime</option>
                <option value="Series">Series</option>
            </select>
        </div>

        <div class="searchFilter">
            <i data-lucide="search" class="filter-icon"></i>
            <input type="text" id="searchInput" class="filter-input" placeholder="Cari koleksi...">
        </div>

        <button id="openBulkDeleteBtn" class="bulk-delete-btn-desktop">
            <i data-lucide="trash-2"></i>
            <span>Hapus Banyak</span>
        </button>
    </div>
</div>
