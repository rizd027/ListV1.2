<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Pindah!</title>
    <link rel="stylesheet" href="styles.css?v=1.1">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="migration-wrapper">
        <div class="overlay"></div>

        <main class="content-card">
            <div class="character-container">
                <div class="walking-block">
                    <div class="face">
                        <div class="eyes">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                        <div class="smile"></div>
                    </div>
                    <div class="legs">
                        <div class="leg left"></div>
                        <div class="leg right"></div>
                    </div>
                </div>
            </div>

            <h1>Ups! Kami Pindah ke Rumah Baru</h1>
            <p>Situs ini telah berpindah untuk memberikan pengalaman yang lebih baik. Kamu akan diarahkan secara
                otomatis dalam <span id="countdown">10</span> detik.</p>

            <a href="https://list-v.vercel.app/dashboard.html" class="redirect-btn">
                <span>Ke Website Baru Sekarang</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </a>

            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </main>
    </div>
    <script src="scripts.js?v=1.1"></script>
</body>

</html>
